        function createCardData() {
            allCards = [];
            universities.forEach(uni => {
                uni.majors.forEach(major => {
                    allCards.push({
                        html: `
                            <img src="${uni.logo}" alt="${uni.name}" class="university-logo">
                            <div class="university-name">${uni.name}</div>
                            <div class="major-name"><strong>–ú—ç–π–¥–∂–æ—Ä:</strong> ${major}</div>
                            <div class="acceptance-rate">–ü—Ä–æ—Ü–µ–Ω—Ç –ø—Ä–∏–µ–º–∞: ${uni.acceptance} (2025)</div>
                            <div class="info-item"><strong>–ú–µ—Å—Ç–æ–ø–æ–ª–æ–∂–µ–Ω–∏–µ:</strong> ${uni.location}</div>
                            <div class="info-item"><strong>–°—Ç–æ–∏–º–æ—Å—Ç—å –æ–±—É—á–µ–Ω–∏—è:</strong> ${uni.tuition}</div>
                            <div class="info-item"><strong>–ü—Ä–æ–∂–∏–≤–∞–Ω–∏–µ:</strong> ${uni.housing}</div>
                            <div class="info-item"><strong>–ü—Ä–æ–¥–æ–ª–∂–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å:</strong> ${uni.duration}</div>
                            <div class="info-item"><strong>–°—Ç–∏–ø–µ–Ω–¥–∏–∏:</strong> ${uni.scholarships}</div>
                            <a href="calculatorMAIN.html?university=${encodeURIComponent(uni.name)}&major=${encodeURIComponent(major)}" class="btn-calculate">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å —à–∞–Ω—Å</a>
                        `,
                        searchText: `${uni.name} ${major} ${uni.location}`.toLowerCase()
                    });
                });
            });
            filteredCards = [...allCards];
        }

        function displayCards(page) {
            const grid = document.getElementById('universityGrid');
            grid.innerHTML = '';

            const startIndex = (page - 1) * CARDS_PER_PAGE;
            const endIndex = startIndex + CARDS_PER_PAGE;
            const cardsToShow = filteredCards.slice(startIndex, endIndex);

            cardsToShow.forEach(cardData => {
                const card = document.createElement('div');
                card.className = 'university-card';
                card.innerHTML = cardData.html;
                grid.appendChild(card);
            });

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function createPagination() {
            const totalPages = Math.ceil(filteredCards.length / CARDS_PER_PAGE);
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            if (totalPages <= 1) return;

            const prevBtn = document.createElement('button');
            prevBtn.textContent = '‚Üê –ù–∞–∑–∞–¥';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    displayCards(currentPage);
                    createPagination();
                }
            };
            pagination.appendChild(prevBtn);

            const info = document.createElement('div');
            info.className = 'pagination-info';
            info.textContent = `–°—Ç—Ä–∞–Ω–∏—Ü–∞ ${currentPage} –∏–∑ ${totalPages}`;
            pagination.appendChild(info);

            const maxButtons = 5;
            let startPage = Math.max(1, currentPage - 2);
            let endPage = Math.min(totalPages, startPage + maxButtons - 1);
            
            if (endPage - startPage < maxButtons - 1) {
                startPage = Math.max(1, endPage - maxButtons + 1);
            }

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.textContent = i;
                pageBtn.className = i === currentPage ? 'active' : '';
                pageBtn.onclick = () => {
                    currentPage = i;
                    displayCards(currentPage);
                    createPagination();
                };
                pagination.appendChild(pageBtn);
            }

            const nextBtn = document.createElement('button');
            nextBtn.textContent = '–í–ø–µ—Ä—ë–¥ ‚Üí';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    displayCards(currentPage);
                    createPagination();
                }
            };
            pagination.appendChild(nextBtn);
        }

        function filterCards() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (searchTerm === '') {
                filteredCards = [...allCards];
            } else {
                filteredCards = allCards.filter(card => 
                    card.searchText.includes(searchTerm)
                );
            }

            currentPage = 1;
            displayCards(currentPage);
            createPagination();
        }

        document.getElementById('searchInput').addEventListener('input', filterCards);

        createCardData();
        displayCards(currentPage);
        createPagination();
